name: Deploy APK to GitHub Pages

on:
  workflow_dispatch: # Manual triggering only from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: Setup permissions
      run: chmod +x mpt-android/gradlew
      
    - name: Decode keystore
      env:
        ENCODED_STRING: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
      run: |
        mkdir -p mpt-android/app/keystore
        echo $ENCODED_STRING | base64 -di > mpt-android/app/keystore/mpt-keystore
        
    - name: Build APK
      env:
        KEYSTORE_PATH: "keystore/mpt-keystore"
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        cd mpt-android
        ./gradlew assembleRelease
      
    - name: Get version info
      id: version
      run: |
        VERSION_NAME=$(grep "versionName.*=" mpt-android/app/build.gradle.kts | grep -v debug | cut -d'"' -f2 | head -1)
        VERSION_CODE=$(grep "versionCode.*=" mpt-android/app/build.gradle.kts | grep -v debug | cut -d' ' -f3 | head -1)
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "apk_name=tafels-oefenen-${VERSION_NAME}.apk" >> $GITHUB_OUTPUT
        
    - name: Prepare deployment files
      run: |
        mkdir -p deploy
        cp mpt-android/app/build/outputs/apk/release/app-release.apk deploy/${{ steps.version.outputs.apk_name }}
        
        # Create professional download page
