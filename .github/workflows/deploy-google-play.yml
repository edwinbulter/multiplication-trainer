name: Deploy AAB to Google Play Console

on:
  workflow_dispatch: # Manual triggering only from GitHub UI

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
      run: |
        mkdir -p mpt-android/app/keystore
        echo $ENCODED_STRING | base64 -di > mpt-android/app/keystore/mpt-keystore
        
    - name: Build AAB
      env:
        KEYSTORE_PATH: "keystore/mpt-keystore"
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        cd mpt-android
        ./gradlew bundleRelease
      
    - name: Get version info
      id: version
      run: |
        VERSION_NAME=$(grep "versionName.*=" mpt-android/app/build.gradle.kts | grep -v debug | cut -d'"' -f2 | head -1)
        VERSION_CODE=$(grep "versionCode.*=" mpt-android/app/build.gradle.kts | grep -v debug | cut -d' ' -f3 | head -1)
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "aab_name=tafels-oefenen-${VERSION_NAME}.aab" >> $GITHUB_OUTPUT
        
    - name: Prepare AAB for upload
      run: |
        mkdir -p deploy
        cp mpt-android/app/build/outputs/bundle/release/app-release.aab deploy/${{ steps.version.outputs.aab_name }}
        
    - name: Upload to Google Play Console (Internal Testing)
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
        packageName: ebulter.multiply
        releaseFiles: deploy/${{ steps.version.outputs.aab_name }}
        track: internal
        status: completed
        whatsNewDirectory: deploy/whatsnew
        mappingFile: mpt-android/app/build/outputs/mapping/release/mapping.txt
        debugSymbols: mpt-android/app/build/outputs/native-debug-symbols/release/native-debug-symbols.zip
