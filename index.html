<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Multiplication Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* CloudFront compatibility CSS - Force centering regardless of server headers */
      * {
        box-sizing: border-box !important;
      }
      
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        height: 100% !important;
        overflow-x: hidden !important;
      }
      
      #root {
        width: 100% !important;
        min-height: 100vh !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        margin: 0 auto !important;
      }
      
      /* Force mobile centering for CloudFront */
      @media (max-width: 768px) {
        #root {
          padding: 0 !important;
          text-align: center !important;
        }
        
        #root > div {
          width: 100% !important;
          max-width: 100vw !important;
          margin: 0 auto !important;
          text-align: center !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            width: {
              '15': '3.75rem', // 60px for large mobile keyboards
              '12': '3rem',    // 48px for medium mobile keyboards  
              '10': '2.5rem',  // 40px for small mobile keyboards
            },
            height: {
              '15': '3.75rem', // 60px for large mobile keyboards
              '12': '3rem',    // 48px for medium mobile keyboards
              '10': '2.5rem',  // 40px for small mobile keyboards
            },
            screens: {
              'xs': '320px', // Extra small screens
              'small-mobile': '360px', // Samsung S8, iPhone SE (360-389px)
              'medium-mobile': '390px', // iPhone 12/13/14 (390-429px)
              'large-mobile': '430px', // iPhone 14 Pro Max and larger (430px+)
            },
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
